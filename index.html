<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Fotos</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>
    <main>
        <div class="pesquisa">
        <input type="text" name="barra_pesquisa" id="barra_pesquisa" placeholder="Busque por fotos">
        <button id="botao_pesquisa"></button>
        </div>
        <section class="fotos">
            <!-- bloco cachorros -->
            <div class="imagem" data-title="cachorro">
                <img src="imagens/cachorros/poodle.png" alt="Poodle">
                <h3>Cachorro</h3>
            </div>
            <div class="imagem" data-title="cachorro">
                <img src="imagens/cachorros/husky-siberiano.jpeg" alt="Husky Siberiano">
                <h3>Cachorro</h3>
            </div>
            <div class="imagem" data-title="cachorro">
                <img src="imagens/cachorros/dogue alemao.jpg" alt="Dogue Alemão">
                <h3>Cachorro</h3>
            </div>

            <!-- bloco carros -->
            <div class="imagem" data-title="carro">
                <img src="imagens/carros/civic.png" alt="Honda Civic">
                <h3>Carro</h3>
            </div>
            <div class="imagem" data-title="carro">
                <img src="imagens/carros/kicks.jpg" alt="Nissan Kicks">
                <h3>Carro</h3>
            </div>
            <div class="imagem" data-title="carro">
                <img src="imagens/carros/argo.jpeg" alt="Fiat Argo">
                <h3>Carro</h3>
            </div>
            
            <!-- bloco comidas -->
            <div class="imagem" data-title="comida">
                <img src="imagens/comidas/hamburguer.jpg" alt="Hamburguer">
                <h3>Comida</h3>
            </div>
            <div class="imagem" data-title="comida">
                <img src="imagens/comidas/lasanha.jpg" alt="Lasanha">
                <h3>Comida</h3>
            </div>
            <div class="imagem" data-title="comida">
                <img src="imagens/comidas/strogonoff.jpg" alt="Strogonoff">
                <h3>Comida</h3>
            </div>
        
            <!-- bloco paisagens -->
            <div class="imagem" data-title="paisagem">
                <img src="imagens/paisagens/paisagem.jpg" alt="Paisagem">
                <h3>Paisagem</h3>
            </div>
            <div class="imagem" data-title="paisagem">
                <img src="imagens/paisagens/paisagem1.jpg" alt="Paisagem">
                <h3>Paisagem</h3>
            </div>
            <div class="imagem" data-title="paisagem">
                <img src="imagens/paisagens/paisagem3.jpg" alt="Paisagem">
                <h3>Paisagem</h3>
            </div>

        </section>

    </main>
    <footer>
        <div class="rodape">
            <p>Desenvolvido por Andrielle Soares. © 2024 Galeria de Fotos. Todos os direitos reservados.</p>
        </div>

    </footer>   
     <script src="js/app.js"></script>
</body>
</html>
